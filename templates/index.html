<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhyloWeb</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-4">
      <img
        src="{{ url_for('static', filename='images/tree.png') }}"
        alt="Logo"
        width="150"
      />
      <h2 class="text-center">Phylogenetic Tree Builder</h2>
      <input type="file" id="fileInput" class="form-control mb-3" />
      <button class="btn btn-upload" onclick="uploadFile()">Upload</button>

      <div class="status-container">
        <p id="status"></p>
        <div id="loading-animation" class="loading-bar"></div>
      </div>

      <div id="tree-container" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
